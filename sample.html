    <div id="sidebar" class="span2">
        <h2>Useful Latex Commands</h2>
        <table>
        <tr>
            <td>fraction:</td>
            <td>\frac{a}{b}</td>
            <td><button class="copy-btn">
                <div class=".copy-target"><a class="copy-tex"
                href="#">copy</a></div>
            </button></td>
        </tr>
        <tr>
            <td>superscript:</td>
            <td>a^{b}</td>
            <td><button class="copy-btn">copy</button></td>
        </tr>
        <tr>
            <td>subscript:</td>
            <td>a_{b}</td>
            <td><button class="copy-btn">copy</button></td>
        </tr>
        <tr>
            <td>matrix:</td>
            <td>begin{matrix} </br>
                a & b \\ </br>
                c & d \\ </br>
                \end{matrix}
            </td>
            <td><button class="copy-btn">copy</button></td>
        </tr>
        <tr>
            <td>grid</td>
            <td>\begin{tabular} {|c|c|} </br>
                \hline</br>
                a & b \\ </br>
                c & d \\ </br>
                \hline </br>
                \end{tabular}
            </td>
            <td><button class="copy-btn">copy</button></td>
        </table>

    </div>

        <script>
            if (MathJax.Hub.Browser.isMSIE) {
                MathInput.onkeypress = function() {
                    if (window.event && window.event.keyCode === 13) {
                        this.blur();
                        this.focus()
                    }
                }
            }
        </script>
